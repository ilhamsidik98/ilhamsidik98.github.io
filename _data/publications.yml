  - title: "SpectraGAMA"
    authors: Spectragama 3 is a web application for passive seismic data management, quality control, and processing: measurements calibration, polarization analysis, passive seismic attribute derivation, and data visualization. Build using Django REST Framework together with Celery and Redis/RabbitMQ for asynchronous and efficient processing load in the backend, while supported by ReactJS in the client-side for better interactivity.
    conference_short: Web App
    conference: Web Application, Published on 25 2022.
    pdf: https://drive.google.com/file/d/1TvIIm58lAnnOwes5qj1vOUgULJV0Fomk/view?usp=sharing
    image: ./assets/img/spectra.jpg

  - title: "FiQCi"
    authors: FiQCi is a desktop application for passive seismic data acquisition and quality control. It is designed to be user-friendly and efficient, allowing users to easily manage their data and perform quality control checks. The application is built using Python and PyQt5, making it compatible with a wide range of operating systems.
    conference_short: Desktop App
    conference: Desktop Application, Published on 25 2022.
    pdf: https://drive.google.com/file/d/1eU9IePeaRfJzwUmS95gzRy93KGLmqLRD/view?usp=sharing
    image: ./assets/img/fiqci.png

