main:
  - title: "BMKG Tarsius"
    authors: Tarsius is a web application for early earthquake warning system (EEWS) that provides real-time information about seismic activity in Indonesia. It is designed to help people prepare for earthquakes and minimize the impact of seismic events on communities.
    conference_short: Web App
    conference: Web Application, Published on 16 April 2025.
    page: https://www.linkedin.com/posts/wiwit-suryanto-10567711_innovation-seismology-disastermitigation-activity-7320348172495593472-iJE6?utm_source=share&utm_medium=member_desktop&rcm=ACoAADGmRt0BFwKkurHzKr-MzTGfkyYNjVI6Zg0
    image: ./assets/img/tarsius.jpg

  - title: "SPARC"
    authors: SPARC is a web application for Self Potential Analysis and Real-time Correlation. It is designed to help researchers and engineers analyze self-potential data and correlate it with other geophysical data in real-time. The application is built using Python and Django, making it easy to use and maintain.
    conference_short: Web App
    conference: Web Application, Published on 5 December 2024.
    image: ./assets/img/sparc.png

  - title: "PertaGAMANT"
    authors: Pertagamant is a web application for ambient noise seismic data processing including Ambient Noise Tomography and Spatial Autocorrelation.
    conference_short: Web App
    conference: Web Application, Published on 15 December 2023.
    page: https://mipa.ugm.ac.id/2023/12/15/pertagamant-innovation-in-fmipa-ugm-and-pertaminas-geothermal-collaboration/
    pdf: https://drive.google.com/file/d/1LUB0nB-Jf3H4xpzoqPQy1adG9vMup2MS/view?usp=sharing
    image: ./assets/img/pertagamant.png

  - title: "Implementation of machine learning for volcanic earthquake pattern classification using XGBoost algorithm"
    authors: <strong>Ilham Sidik</strong>, Sudarmaji Saroji, Sulistyani Sulistyani
    conference_short: Paper
    conference: Research Article - <strong>Applied Geophysics</strong>, Published on 16 August 2023.
